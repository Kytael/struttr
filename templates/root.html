<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css"></link>
  </head>
  <body>
    <header>
      <h1>Struttr</h1>
    </header>
    <article>
      <h2>Brag about shit!</h2>
      <div id="boasts">
        <form action="/boast" class="boast">
            <input name="brag" size=80
                   placeholder="Something you did that you're proud of..."></input>
            <br/>
            <input type="submit" value="Boast!"></input>
        </form>
        <h2>Inspiration:</h2>
        {% for row in boasts %}
          <div class="boast">
            <h4>{{ row.description }}</h4>
            <button>Props!</button>
          </div>
        {% endfor %}
      </article>
  </body>
</html>
